    <title>Enjaz Business Portal</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#4F46E5',         // Indigo 600 - npm run dev
              'primary-hover': '#4338CA',    // Indigo 700
              'background': '#E2E8F0',      // Slate 200 (Cool Gray)
              'sidebar': '#FFFFFF',         // White
              'card': '#FFFFFF',            // White
              'text-primary': '#111827',    // Gray 900 (Dark Gray/Black)
              'text-secondary': '#6B7280',  // Gray 500 (Medium Gray)
              'border': '#E5E7EB',          // Gray 200 (Light Gray)
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
      body {
        font-family: 'Cairo', sans-serif;
        font-size: 15px;
        background-color: #E2E8F0;
        color: #111827;
      }
      /* Add smooth transitions to key interactive elements */
      button, a, [role="button"] {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #E2E8F0;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #CBD5E1;
        border-radius: 4px;
        border: 2px solid #E2E8F0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94A3B8;
      }
      /* Animation for modal */
      @keyframes fadeInScale {
          from {
              transform: scale(0.95);
              opacity: 0;
          }
          to {
              transform: scale(1);
              opacity: 1;
          }
      }
      .animate-fade-in-scale {
          animation: fadeInScale 0.2s ease-out forwards;
      }
    </style>
